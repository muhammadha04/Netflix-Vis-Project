        function updateSliderValue(value) {
            document.getElementById('sliderValue').textContent = value;
        }

        function updateChart() {
            let numberOfActors = parseInt(document.getElementById('sliderValue').textContent);

            let modifiedDrilldownData = originalDrilldownData.map(genre => {
                return {
                    name: genre.name,
                    id: genre.id,
                    data: genre.data.slice(0, numberOfActors)
                }
            });

            createChart(modifiedDrilldownData);
        }

        function createChart(drilldownData) {
            Highcharts.chart('container', {
                chart: {
                    type: 'column'
                },
                title: {
                    text: 'Genre vs Rating Drilldown'
                },
                xAxis: {
                    type: 'category'
                },
                yAxis: {
                    title: {
                        text: 'Ratings'
                    }
                },
                drilldown: {
                    series: drilldownData
                },
                series: [{
                    name: 'Genres',
                    colorByPoint: true,
                    data: drilldownData.map(genre => {
                        return {
                            name: genre.name,
                            y: genre.data.reduce((acc, actorData) => acc + actorData[1], 0) / genre.data.length,
                            drilldown: genre.id
                        }
                    })
                }]
            });
        }

        window.onload = function() {
            updateChart();
        }
